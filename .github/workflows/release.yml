name: Build and Release

on:
  push:
    tags:
      - 'v*'

# 设置环境变量
env:
  CARGO_INCREMENTAL: 0
  RUST_BACKTRACE: short

jobs:
  # 构建 macOS (Apple Silicon M芯片)
  build-macos:
    runs-on: macos-14  # macos-14 默认使用 M1 芯片
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install frontend dependencies
        run: npm ci

      - name: Build Tauri App for macOS (ARM64)
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'RoxyBrowser Manager ${{ github.ref_name }}'
          releaseBody: |
            ## 更新日志
            
            请查看 commit 历史了解详细更改。
            
            ## 下载说明
            
            - **macOS (Apple Silicon/M芯片)**: 下载 `.dmg` 文件
            - **Windows**: 下载 `.msi` 或 `.exe` 安装程序
          releaseDraft: false
          prerelease: false
          tauriScript: npm run tauri
          args: --target aarch64-apple-darwin

  # 构建 Windows x64
  build-windows:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install frontend dependencies
        run: npm ci

      - name: Build Tauri App for Windows
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'RoxyBrowser Manager ${{ github.ref_name }}'
          releaseBody: |
            ## 更新日志
            
            请查看 commit 历史了解详细更改。
            
            ## 下载说明
            
            - **macOS (Apple Silicon/M芯片)**: 下载 `.dmg` 文件
            - **Windows**: 下载 `.msi` 或 `.exe` 安装程序
          releaseDraft: false
          prerelease: false
          tauriScript: npm run tauri
